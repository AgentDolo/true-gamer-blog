backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "assets/images"
public_foler: "/public/assets/images"
collections: 
    - name: "news"
      label: "News"
      folder: "src/news/articles"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Description", name: "description", widget: "string" }
        - { label: "Author", name: "author", widget: "string", default: "TDN TEAM" }
        - { label: "Date", name: "date", widget: "datetime", picker_utc: false }
        - { label: "Tags", name: "tags", widget: "select", options: ["news", "news-mw3", "news-wz"], default: ["news"] }
        - { label: "Featured Image", name: "image", widget: "image" }
        - { label: "Image caption", name: "imageAlt", widget: "string" }
        - { label: "Body", name: "body", widget: "markdown" }
